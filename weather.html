<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="weather-styles.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Kuala Lumpur, KL</h1>
            <p>Tuesday, September 21st</p>

            <div id="weather-holder">
                <div>
                    <p>Overcast</p>
                    <div id="temp-holder">
                        <img src="weather_web\images\sunny.png"/>
                        <h2>58</h2>
                    </div>
                    
                </div>
                <ul>
                    <li><span>Percipitation:</span> 100%</li>
                    <li><span>Humidity:</span> 97%</li>
                    <li><span>Wind:</span> 4mph SW</li>
                    <li><span>Pollen Count:</span> 36</li>
                </ul>
            </div>
        </header>

        <section>
            <div class="day-weather">
                <h4>Wednesday</h4>
                <img src="weather_web\images\windy.png" />
                <div class="degrees-holder">
                    <p>55</p>
                    <p class="gray-text">55</p>
                </div>
                <p><span>Pollen</span> 36</p>
            </div>
            <div class="day-weather">
                <h4>Thursday</h4>
                <img src="weather_web\images\windy.png" />
                <div class="degrees-holder">
                    <p>55</p>
                    <p class="gray-text">55</p>
                </div>
                <p><span>Pollen</span> 36</p>
            </div>
            <div class="day-weather">
                <h4>Friday</h4>
                <img src="weather_web\images\sun.png" />
                <div class="degrees-holder">
                    <p>55</p>
                    <p class="gray-text">55</p>
                </div>
                <p><span>Pollen</span> 36</p>
            </div>
            <div class="day-weather">
                <h4>Saturday</h4>
                <img src="weather_web\images\sunny.png" />
                <div class="degrees-holder">
                    <p>55</p>
                    <p class="gray-text">55</p>
                </div>
                <p><span>Pollen</span> 36</p>
            </div>
            <div class="day-weather">
                <h4>Sunday</h4>
                <img src="weather_web\images\sunny.png" />
                <div class="degrees-holder">
                    <p>55</p>
                    <p class="gray-text">55</p>
                </div>
                <p><span>Pollen</span> 36</p>
            </div>
        </section>
    </div>
</body>
</html>
